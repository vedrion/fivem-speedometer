<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/5173e53a68.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>
    <script src="scripts/script.js" defer></script>
    <title>Ved Speedometer</title>
  </head>
  <body>
    <div class="container hidden">
      <div class="speedPart">
        <span class="speed">72</span>
        <span class="measurementType">KM/H</span>
        <span class="fuel"><i class="fas fa-gas-pump"></i> <span class="fuel-percentage">100</span></span>
        <span class="engine-health"><i class="fas fa-heart-pulse"></i><span class="engine-health-percentage">100</span></span>
      </div>
      <div class="fuel-bar">
        <div class="fuel-bar-fill"></div>
      </div>           
      <div class="rpmPart">
        <div class="rpm"></div>
      </div>
    </div>
  </body>
</html>
